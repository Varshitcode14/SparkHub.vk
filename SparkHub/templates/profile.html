{% extends "base.html" %}

{% block content %}
<h2 class="text-center mb-4">Your Profile</h2>
<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <img src="{{ url_for('static', filename='uploads/' + user.image) if user.image else 'https://via.placeholder.com/150' }}" alt="{{ user.name }}" class="img-fluid rounded-circle mb-3">
                <form id="image-upload-form" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="image" class="form-label">Upload Profile Picture</label>
                        <input type="file" class="form-control" id="image" name="image" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
            <div class="col-md-8">
                <h5 class="card-title">{{ user.name }}</h5>
                <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
                <p class="card-text"><strong>Gender:</strong> {{ user.gender }}</p>
                <p class="card-text"><strong>Branch:</strong> {{ user.branch }}</p>
                <p class="card-text"><strong>Year:</strong> {{ user.year }}</p>
                <p class="card-text"><strong>Hobbies:</strong> {{ user.hobbies }}</p>
                <p class="card-text"><strong>Bio:</strong> {{ user.bio }}</p>
                <h3 class="mt-4">Your Dates</h3>
                <div id="userDates" class="row">
                    <!-- Date cards will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
