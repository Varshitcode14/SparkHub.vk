{% extends "base.html" %}

{% block content %}
<h2 class="text-center mb-4">Welcome to SparkHub</h2>
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Browse Users</h5>
                <p class="card-text">Discover potential matches and view their profiles.</p>
                <a href="{{ url_for('users') }}" class="btn btn-primary">Browse Now</a>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Your Profile</h5>
                <p class="card-text">View and edit your profile information.</p>
                <a href="{{ url_for('profile') }}" class="btn btn-secondary">View Profile</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
